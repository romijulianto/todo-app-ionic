<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 600; font-size: 2em;">
        Today
        <p style="font-weight: 400;"> {{ today | date:'fullDate' }}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of todoList" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange')">
        {{ item.itemCategory }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-icon *ngIf="item.itemPriority === 'high'" color="danger" name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'middle'" color="warning" name="ellipse"></ion-icon>
      <ion-icon *ngIf="item.itemPriority === 'low'" color="success" name="ellipse"></ion-icon>
      <ion-label>{{ item.itemName }}</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-label>Due {{ item.itemDueDate }}</ion-label>
    </ion-card-content>

    <ion-row class="ion-margin-1 ion-justify-content-center">
      <ion-item>
        <ion-icon name="share-outline">
        </ion-icon>
        <p>Share</p>
      </ion-item>
      <ion-item>
        <ion-icon name="checkmark-outline">
        </ion-icon>
        <p>Complete</p>
      </ion-item>
      <ion-item>
        <ion-icon name="trash-outline">
        </ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
